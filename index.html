<!doctype html>
<html lang="en">
  <head>
    <title>Checkpoint2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="hero-img container-fluid">


<!-- SECTION GAME HEADER -->
<header>
    <div class="row bg-dark text-light text-center">
        <div class="col-12">
            <h1>Colosseum Clash</h1>
        </div>
    </div>
</header>

<!-- SECTION ARENA FIGHTERS AND HEALTH BARS -->
<main class="container-fluid">
    <div class="row d-flex align-items-end">
        <div class="col-4">
            <img id="Fighter" class="ken" src="/assets/Fighter-2.webp" alt="">
        </div>
        <div class="col-4 text-center">
            <button class="btn btn-sm">
                <img onclick="collect()" id="gold" src="/assets/Gold.gif" alt="">
                <h2 class="text-light">Gold: <span id="Gold">0</span></h2>
            </button>
        </div>
        <div class="col-4">
            <img id="Boss" src="/assets/Fighter-1.gif" onclick="attack()" alt="">
            <p class="text-light">Boss Health: <span id="bossHealth" >100</span> Boss Level: <span id="bossLevel" >1</span></p>
            </div>
        </div>
    </div>
</main>

<!-- SECTION STATS & UPGRADES -->
<footer class="container-fluid fixed-bottom">
    <div class="row bg-dark text-light text-start">
        <div id="" class="col-2">
            <h4>Fighter stats</h4>
            <p>Health: <span id="fighterHealth">100</span></p>
            <p>Attack: <span id="fighterAttack">1</span></p>
        </div>
        <div class="col-2">
            <h4>Upgrades | <span id="upgrade1">100</span></h4>
            <p>Revive + 50 Health <span><button onclick="purchaseHealth()"  class="button btn btn-sm btn-primary" type="submit">Purchase</button></span></p> 
            <p>Atk +1 per click <span><button onclick="purchaseAttack()" class="button btn btn-sm btn-primary" type="submit">Purchase</button></span></p>
        </div>
        <div class="col-4 text-center">
            <p>Gold per second: <span id="perSecond">1</span></p>
        </div>
        <div class="col-2">
            <h4>Bonuses | <span id="upgrade2">200</span></h4>
            <p>Fear Boss -30 HP <span><button onclick="fearBoss()" class="btn btn-sm btn-primary" type="submit">Purchase</button></span></p>
            <p><span>Gold per second +2 <button onclick="collectGold()" class="btn btn-sm btn-primary" type="submit">Purchase</button></span></p>
        </div>
    </div>
</footer>






    <!--NOTE JS LINK  -->
    <script src="app.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
